<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofix</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/servicios.css">

</head>

  <body>
    <header class="hero">
      <h1>Autofix - Reparación de vehículos a domicilio</h1>
    </header>
    <main class="container">
        <section>
            <h2>Servicios y precios</h2>
            <div class="servicios">
                <div class="servicio">
                    <img src="https://cdn-icons-png.flaticon.com/128/2052/2052385.png" alt="Car service "
                        title="Car service ">
                    <h3>Cambio de Aceite</h3>
                    <p>Precio: $500</p>
                </div>

                <div class="servicio">
                    <img src="https://cdn-icons-png.flaticon.com/128/3003/3003608.png" alt="frenos">
                    <h3>Revisión de Frenos</h3>
                    <p>Precio: $700</p>
                </div>

                <div class="servicio">
                    <img src="https://cdn-icons-png.flaticon.com/128/1464/1464636.png" alt="Diagnosis ">
                    <h3>Diagnostico Eléctrico</h3>
                    <p>Precio: $600</p>
                </div>
            </div>
        </section>


        <!-- Solicitar Reparación -->
        <section id="solicitar">
            <h2>Solicitar Reparación</h2>
            <form id="repair-form">
                <div class="form-group">
                    <label for="cliente">Nombre del Cliente</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Reparación</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="aceite">Cambio de aceite</option>
                        <option value="frenos">Revisión de frenos</option>
                        <option value="diagnostico">Diagnóstico eléctrico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="fecha">Agendar Cita</label>
                    <input type="datetime-local" id="fecha" name="fecha" class="input-full">
                </div>

                <hr>

                <fieldset class="payment-info">
                    <legend>Información de Pago (simulado)</legend>
                    <div class="form-group">
                        <label for="tarjeta">Número de tarjeta</label>
                        <input type="text" id="tarjeta" name="tarjeta" class="input-full" placeholder="**** **** **** 1234" required>
                    </div>
                    <div class="form-group">
                        <label for="titular">Nombre del titular</label>
                        <input type="text" id="titular" name="titular" required class="input-full">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input class="input-full" type="text" id="cvv" name="cvv" maxlength="3" required>
                    </div>
                </fieldset>

                <button type="submit" class="btn">Confirmar solicitud</button>
            </form>
        </section>
    </main>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
